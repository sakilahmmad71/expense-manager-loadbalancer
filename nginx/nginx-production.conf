# ==============================================================================
# Nginx Load Balancer Configuration (Docker Container)
# ==============================================================================
# Purpose: Route traffic to API and App containers
# Runs inside Docker container, exposed on ports 80/443
# Cloudflare handles SSL/TLS termination
#
# IMPORTANT: Replace placeholder domains before deploying:
#   - Line 68: api.example.com → your actual API domain
#   - Line 223: app.example.com → your actual app domain
#   - Line 244: https://api.example.com → your actual API URL in CSP
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Maintenance mode check
    # Create /etc/nginx/maintenance.flag file to enable maintenance mode
    geo $maintenance {
        default 0;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:5m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:5m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream for API service
    upstream api_backend {
        least_conn;
        server expense-manager-api-production:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream for App service
    upstream app_backend {
        least_conn;
        server expense-manager-app-production:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

# ==============================================================================
# API SERVER - api.example.com
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    listen 443;
    listen [::]:443;
    server_name api.expenser.site;
    
    # Access logs
    access_log /var/log/nginx/api-access.log combined;
    error_log /var/log/nginx/api-error.log warn;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Environment "production" always;
    
    # ==============================================================================
    # CORS CONFIGURATION
    # ==============================================================================
    # IMPORTANT: CORS is handled by the Express application
    # DO NOT add Access-Control-* headers here to prevent duplicate header issues
    # Load balancer proxies requests to API which handles CORS properly
    
    # Connection limits
    limit_conn conn_limit 20;
    
    # Client settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Maintenance mode check
    if (-f /etc/nginx/maintenance.flag) {
        set $maintenance 1;
    }
    
    # Return maintenance page if enabled (except for health checks)
    if ($maintenance) {
        return 503;
    }
    
    error_page 503 @maintenance;
    
    location @maintenance {
        root /etc/nginx;
        rewrite ^(.*)$ /maintenance.html break;
    }
    
    # Main API endpoints
    location / {
        # OPTIONS preflight requests are handled by Express application
        # No special handling needed here
        
        # Rate limiting
        limit_req zone=api_limit burst=200 nodelay;
        
        # Proxy to API container
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }
    
    # Authentication endpoints - stricter limits
    location ~ ^/api/v[0-9]+/auth/(login|register|reset-password|verify) {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    # File upload endpoints
    location ~ ^/api/v[0-9]+/upload {
        limit_req zone=upload_limit burst=10 nodelay;
        
        client_max_body_size 50M;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_request_buffering off;
    }
    
    # Health check endpoint - no rate limiting, no logging
    location ~ ^/api/v[0-9]+/health {
        access_log off;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}

# ==============================================================================
# APP SERVER - app.example.com
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    listen 443;
    listen [::]:443;
    server_name app.expenser.site;
    
    # Access logs
    access_log /var/log/nginx/app-access.log combined;
    error_log /var/log/nginx/app-error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript image/svg+xml;
    gzip_disable "msie6";
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.expenser.site;" always;
    
    # Maintenance mode check
    if (-f /etc/nginx/maintenance.flag) {
        set $maintenance 1;
    }
    
    # Return maintenance page if enabled (except for health checks)
    if ($maintenance) {
        return 503;
    }
    
    error_page 503 @maintenance;
    
    location @maintenance {
        root /etc/nginx;
        rewrite ^(.*)$ /maintenance.html break;
    }
    
    # Main location - proxy to app container
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        
        # Cache control for HTML (no caching)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static assets - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check
    location /health {
        proxy_pass http://app_backend/health;
        proxy_http_version 1.1;
        access_log off;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}

# ==============================================================================
# Health Check Endpoint for Load Balancer
# ==============================================================================
server {
    listen 8080;
    server_name _;
    
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "nginx load balancer healthy\n";
    }
}

# ==============================================================================
# Default Server (Catch All)
# ==============================================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "nginx load balancer healthy\n";
    }
    
    # Catch-all for undefined domains
    location / {
        return 444;
    }
}
}
