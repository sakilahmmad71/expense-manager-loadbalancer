# ==============================================================================
# Expense Manager - Nginx Load Balancer Configuration (Production)
# ==============================================================================
# Production configuration uses domain-based routing
# API: https://api.your-domain.com → expense-manager-api-production:3000
# App: https://app.your-domain.com → expense-manager-app-production:80
# SSL/TLS: Handled by Cloudflare or reverse proxy
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:5m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Maintenance Mode Check
    geo $maintenance {
        default 0;
    }

    # Upstream Services
    upstream api_backend {
        least_conn;
        server expense-manager-api-production:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream app_backend {
        least_conn;
        server expense-manager-app-production:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==============================================================================
    # API Server - api.your-domain.com
    # ==============================================================================
    server {
        listen 80;
        listen [::]:80;
        listen 443;
        listen [::]:443;
        server_name api.your-domain.com;

        # Logging
        access_log /var/log/nginx/api-access.log main;
        error_log /var/log/nginx/api-error.log warn;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Environment "production" always;

        # Connection Limits
        limit_conn conn_limit 20;

        # Client Settings
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 8k;

        # Maintenance Mode Check
        if (-f /etc/nginx/maintenance.flag) {
            set $maintenance 1;
        }

        if ($maintenance) {
            return 503;
        }

        error_page 503 @maintenance;

        location @maintenance {
            root /usr/share/nginx/html;
            rewrite ^(.*)$ /maintenance.html break;
        }

        # Health Check Endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }

        # Main API Endpoints
        location / {
            # Rate Limiting
            limit_req zone=api_limit burst=200 nodelay;

            # Proxy to API Container
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Authentication Endpoints (Stricter Rate Limiting)
        location /api/auth {
            limit_req zone=auth_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==============================================================================
    # App Server - app.your-domain.com
    # ==============================================================================
    server {
        listen 80;
        listen [::]:80;
        listen 443;
        listen [::]:443;
        server_name app.your-domain.com;

        # Logging
        access_log /var/log/nginx/app-access.log main;
        error_log /var/log/nginx/app-error.log warn;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection Limits
        limit_conn conn_limit 30;

        # Client Settings
        client_max_body_size 5M;

        # Maintenance Mode Check
        if (-f /etc/nginx/maintenance.flag) {
            set $maintenance 1;
        }

        if ($maintenance) {
            return 503;
        }

        error_page 503 @maintenance;

        location @maintenance {
            root /usr/share/nginx/html;
            rewrite ^(.*)$ /maintenance.html break;
        }

        # Health Check Endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }

        # Main App Routes
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://app_backend;
                proxy_cache_valid 200 1d;
                add_header Cache-Control "public, max-age=86400";
            }
        }
    }

    # ==============================================================================
    # Default Server (Catch All)
    # ==============================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 default_server;
        listen [::]:443 default_server;

        server_name _;

        location / {
            return 444;
        }
    }
}
