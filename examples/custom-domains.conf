# Custom Domain Configuration Example

# This example shows how to configure custom domains for your API and App

# ==============================================================================
# API Server with Custom Domain
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual API domain
    server_name api.yourdomain.com;

    # Force HTTPS redirect (optional)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name api.yourdomain.com;

    # SSL Certificate paths (update with your actual paths)
    ssl_certificate /etc/nginx/ssl/yourdomain.com.crt;
    ssl_certificate_key /etc/nginx/ssl/yourdomain.com.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to API backend
    location / {
        proxy_pass http://expense-manager-api-production:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==============================================================================
# App Server with Custom Domain
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual App domain
    server_name app.yourdomain.com www.yourdomain.com;

    # Force HTTPS redirect (optional)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name app.yourdomain.com www.yourdomain.com;

    # SSL Certificate paths
    ssl_certificate /etc/nginx/ssl/yourdomain.com.crt;
    ssl_certificate_key /etc/nginx/ssl/yourdomain.com.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to App backend
    location / {
        proxy_pass http://expense-manager-app-production:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==============================================================================
# Notes:
# - Update server_name with your actual domains
# - Update SSL certificate paths with your actual certificate locations
# - Mount SSL certificates in docker-compose.yml:
#     volumes:
#       - ./ssl:/etc/nginx/ssl:ro
# - Restart nginx after configuration changes
# ==============================================================================